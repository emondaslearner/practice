<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="none" class="form mx-auto">
        <form action="">
            <h2 class="text-center mb-5">Welcome to pioneer bank</h2>
            <h4>Login</h4>
            <input class="w-100 mb-3" type="email" placeholder="Email">
            <input class="w-100 mb-3" type="password" placeholder="Password">
            <input type="submit" value="Enter" id="login" class="btn btn-success">
        </form>
    </div>
    <div class="that mx-auto">
        <div class="final row">
            <div class="column column-1 m-4 col-3">
                <p>Deposit</p>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
            <div class="column column-2 m-4 col-3">
                <p>Withdraw</p>
                <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
            <div class="column column-3 m-4 col-3">
                <p>Balance</p>
                <h2>$ <span id="totalBalance" >1240</span></h2>
            </div>
        </div>
        <div class="money row">
            <div class="deposit col-5">
                <h4>Deposit</h4>
                <input type="text" id="newDeposit" class="w-100 mb-3" placeholder="$ amount you want to deposit">
                <input type="submit" id="deposit" value="Deposit" class="btn btn-success">
            </div>
            <div class="withdraw col-5">
                <h4>Withdraw</h4>
                <input type="text" id="newWithdraw" class="w-100 mb-3" placeholder="$ amount you want to withdraw">
                <input type="submit" value="Withdraw" id='withdraw' class="btn btn-success">
            </div>
        </div>
    </div>

    <script>
        const login = document.getElementById('login');
        login.addEventListener('click',function(){
            event.preventDefault();
            const final = document.getElementById('none');
            final.style.display = "none";
            const money = document.querySelector('.that');
            money.style.display="block";
        })

        var deposit = document.getElementById('deposit');
        deposit.addEventListener('click',function(){
            var depositNumber = getInputNumber('newDeposit');
            var currentDepositNumber = getCurrentNumber('currentDeposit');
            var currentTotalBalance = getTotalBalance('totalBalance');

            updateNumber(depositNumber,currentDepositNumber,'currentDeposit');
            updateNumber(depositNumber,currentTotalBalance,'totalBalance');
        })
        var withdraw = document.getElementById('withdraw');
        withdraw.addEventListener('click',function(){

            var withdrawNumber = getInputNumber('newWithdraw');
            var currentWithdrawNumber = getCurrentNumber('currentWithdraw');
            var currentTotalBalance = getTotalBalance('totalBalance');

            updateNumber(withdrawNumber,currentWithdrawNumber,'currentWithdraw');
            updateNumber(withdrawNumber * -1,currentTotalBalance,'totalBalance');


        })

        function getInputNumber(input){
            var inputNumber = document.getElementById(input).value;
            inputNumber = parseInt(inputNumber);
            document.getElementById(input).value = '';
            return inputNumber;
        }
        function getCurrentNumber(number){
            var current = document.getElementById(number).innerHTML;
            current = parseInt(current);
            return current;
        }
        function getTotalBalance(total){
            var totalBalance = document.getElementById(total).innerHTML;
            totalBalance = parseInt(totalBalance);
            return totalBalance;
        }
        function updateNumber(newNumber,currentNumber,currentMoney){
            var addedNumber = newNumber + currentNumber;
            document.getElementById(currentMoney).innerHTML = addedNumber;
        }

    </script>
</body>
</html>
